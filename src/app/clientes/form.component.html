<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
</head>
<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form #clienteForm="ngForm">
        <div class="form-group row">
          <label for="businessId" class="col-form-label col-sm-2">Business Id</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.businessId" name="businessId" #businessId="ngModel" required>
            <div class="alert alert-danger" *ngIf="businessId.invalid && (businessId.dirty || businessId.touched)">
              <div *ngIf="businessId.errors?.['required']">
                Nombre es requerido
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel" required email> <!-- required email -->
              <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors?.['required']">
                  Email es requerido
                </div>
                <div *ngIf="email.errors?.['email']">
                  Email debe tener un formato v√°lido
                </div>
              </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-form-label col-sm-2">Phone</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="cliente.phone" name="phone" #phone="ngModel" required>
              <div class="alert alert-danger" *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                <div *ngIf="phone.errors?.['required']">
                  Phone es requerido
                </div>
              </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="dataAdd" class="col-form-label col-sm-2">Data Add</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" [(ngModel)]="cliente.dataAdd" name="dataAdd" #dataAdd="ngModel" required>
            </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.sharedKey else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
